<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input{
            width: 75px;
            height: 30px;
            padding: 5px 25px;
            font-size: 16px;
            text-align: center;
        }

        button{
            padding: 10px 25px;
            cursor: pointer;
            font-size: 16px;
            background-color: black;
            color: #fff;
            border-radius: 15px;
        }

        button:hover{
            background-color: #fff;
            color: black;
            
        }
    </style>
</head>
<body>
    <input type="text" name="name" id="first">
    <select  id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" name="name" id="second">
    <br>
    <br>
    <input type="text"  id="result">
    <button onclick="Calculator()">Calculator</button>

</body>
<script>
    function Calculator(){
        var first = document.getElementById('first').value;
        var second = document.getElementById('second').value;
        var operator = document.getElementById('operator').value;
        if(operator == "+"){
          var result = parseInt(first) + parseInt(second);
          
        }
        if(operator == "-"){
          var result = parseInt(first) - parseInt(second);
         
        }
        if(operator == "*"){
          var result = parseInt(first) * parseInt(second);
        }
        if(operator == "/"){
          var result = parseInt(first) / parseInt(second);
        }
        if(operator == "%"){
          var result = parseInt(first) % parseInt(second);
        }
        document.getElementById('result').value = result;

    }
</script>
</html>
